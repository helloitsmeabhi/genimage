{% extends 'index.html' %}

{% block content %}
<div class="container mt-5">
    <div class="position-absolute top-50 start-50 translate-middle">
    <div class="card p-4 shadow-sm" style="width: 35rem;background: rgba(255, 255, 255, 0.215);backdrop-filter: blur(10px); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);">
    <h2 class="text-center">Login</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="text-center mt-3">Don't have an account? <a href="{% url 'signup' %}" style="color: white;">Signup</a></p>
    </div>
    </div>
</div>
{% endblock %}
